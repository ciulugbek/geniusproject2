{% extends "base.html" %}

{% block content %}

<div class="container">
    
    <h2>Add a new group for student:</h2>
    
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="student">Select Student</label>
            <select class="form-select" aria-label="Default select example" id="student" name="student">
                {% for student in student_obj %}
                    <option value="{{ student.id }}">{{ student.student_fio }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="parent">Select group</label>
            <select class="form-select" aria-label="Default select example" id="group" name="group">
                {% for group in group_obj %}
                    <option value="{{ group.id }}">{{ group.group_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="student_group_active">Select Status</label>
            <input type="checkbox" value="checked" id="student_group_active" name="student_group_active">
        </div>
        <input class="btn btn-primary" type="submit">
    </form>
</div>


{% endblock %}
