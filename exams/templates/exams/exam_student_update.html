{% extends "base.html" %}

{% block content %}

<div class="container">
    
    <h2>Edit exam for student:</h2>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="exam">Select exam type(name)</label>
            <select class="form-select" aria-label="Default select example" id="exam" name="exam">
                {% for exam in exam_obj %}
                    {% if exam.id == exam_group_cur_obj.exam_id.id %}
                        <option value="{{ exam.id }}" selected>{{ exam.exam_name }}</option>
                    {% else %}
                        <option value="{{ exam.id }}">{{ exam.exam_name }}</option>
                    {% endif %}                
                    
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="group">Select group</label>
            <select class="form-select" aria-label="Default select example" id="group" name="group">
                {% for group in group_obj %}
                    {% if group.id == exam_student_cur_obj.student_group_id.group_id.id %}
                        <option value="{{ group.id }}" selected>{{ group.group_name}}</option>
                    {% else %}
                        <option value="{{ group.id }}">{{ group.group_name}}</option>    
                    {% endif %}    
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="student">Select student</label>
            <select class="form-select" aria-label="Default select example" id="student" name="student">
                {% for student in student_obj %}
                    {% if student.id == exam_student_cur_obj.student_group_id.student_id.id %}
                        <option value="{{ student.id }}" selected>{{ student.student_fio}}({{student.student_phone}})</option>
                    {% else %}
                        <option value="{{ student.id }}">{{ student.student_fio}}({{student.student_phone}})</option>    
                    {% endif %}    
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="exam_student_date">Select exam date</label>
            <input  class="form-select" value="{{ exam_student_cur_obj.exam_student_date|date:"Y-m-d" }}" type="date" id="exam_student_date" name="exam_student_date">

        </div>
        <input class="btn btn-primary" type="submit">
    </form>
</div>


{% endblock %}
