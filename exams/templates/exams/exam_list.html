{% extends 'base.html' %}

{% block content %}
<a class="btn btn-primary" role="button" aria-disabled="true" href="{% url "exams:create_exam" %}">New exam name</a>
<h1>List of exam name</h1>


<table class="table table-light">
    <thead>
        <tr>
            <th>ID</th>
            <th>Exam name</th>
            <th>Group operation</th>
            <th>Group operation</th>
        </tr>
    </thead>
      <tbody>
      

    {% for exam in exam_list %}
        <tr>
            <td>{{ exam.id }}</td>
            <td>{{ exam.exam_name }}</td>
            <td><a class="btn btn-success" role="button" href="/exams/exam_update/{{exam.id}}">Update</a></td>
            <td><a class="btn btn-danger" role="button" href="/exams/exam_delete/{{exam.id}}">Delete</a></td>
        </tr>

    {% endfor %}
    </tbody>
</table>

     
{% endblock %}
